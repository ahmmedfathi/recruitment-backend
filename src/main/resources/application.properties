spring.application.name=Recruitment


# ===============================
# Spring Boot JWT Configuration
# ===============================

# Secret key for signing JWT (keep it secret!)
jwt.secret=MySuperSecretKey12345

# Expiration time in milliseconds (e.g., 24 hours)
jwt.expiration=86400000

# Optional: JWT token prefix (for Authorization header)
jwt.token.prefix=Bearer 

# Optional: Header key
jwt.header.string=Authorization

# ===============================
# PostgreSQL Database Configuration
# ===============================

# Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432

# Database username
spring.datasource.username=postgres

# Database password
spring.datasource.password=212200

# Database driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true